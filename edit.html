<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testing Page</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        button { padding: 10px 20px; font-size: 16px; }
    </style>
</head>
<body>
    <h1>Basic Testing Page</h1>
    <p>This is a simple HTML page to test basic functionality.</p>
    <iframe id="video" width="560" height="315" src="https://www.youtube.com/embed/dQw4w9WgXcQ?autoplay=1&mute=1" title="YouTube video player" frameborder="0" allow="accelerometer; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>    <script>
    <script>
    document.addEventListener('click', function() {
        let iframe = document.getElementById("video");
        let src = iframe.src;
        
        // Remove mute parameter and reload the iframe
        iframe.src = src.replace("&mute=1", "");
    });
    </script>
</body>
</html>
