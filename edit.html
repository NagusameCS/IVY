<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skibidi Toilet Simulator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    
    <style>
        body {
            text-align: center;
            background: linear-gradient(135deg, #0011FF, #00FFFF);
            font-family: 'Press Start 2P', sans-serif;
            overflow: hidden;
            margin: 0;
            position: relative;
        }

        /* Fake Start Screen */
        #startScreen {
            position: absolute;
            width: 100%;
            height: 100vh;
            background: #000;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        h1 {
            font-size: 2.5rem;
            animation: glitch 0.8s infinite;
        }

        @keyframes glitch {
            0% { text-shadow: -5px 5px 0px red, 5px -5px 0px blue; }
            50% { text-shadow: 5px -5px 0px red, -5px 5px 0px blue; }
            100% { text-shadow: -5px 5px 0px red, 5px -5px 0px blue; }
        }

        #playButton {
            padding: 15px 30px;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            background: #0066FF;
            border: 4px solid white;
            color: white;
            border-radius: 15px;
            transition: transform 0.2s ease, background 0.3s ease;
        }

        #playButton:hover {
            transform: scale(1.2);
            background: #00FFFF;
        }

        #playButton:active {
            transform: scale(0.95);
        }

        /* Fake Loading */
        #loadingScreen {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: black;
            color: white;
            font-size: 40px;
            text-align: center;
            padding-top: 40vh;
        }

        /* Rickroll Fullscreen */
        #rickroll {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: black;
        }

        #rickroll iframe {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <!-- Fake Start Screen -->
    <div id="startScreen">
        <h1>ðŸŽ¥ Skibidi Toilet Simulator ðŸš½</h1>
        <p>Press Play to Begin</p>
        <button id="playButton" onclick="startGame()">â–¶ Play</button>
    </div>

    <!-- Fake Loading Screen -->
    <div id="loadingScreen">LOADING...</div>

    <!-- Rickroll Video (Hidden Initially) -->
    <div id="rickroll">
        <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ?autoplay=1" frameborder="0" allow="accelerometer; clipboard-write; autoplay; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    </div>

    <script>
        function startGame() {
            document.getElementById('startScreen').style.display = 'none';
            document.getElementById('loadingScreen').style.display = 'block';

            setTimeout(() => {
                document.getElementById('loadingScreen').style.display = 'none';
                document.getElementById('rickroll').style.display = 'block';
            }, 1000); // Instant Rickroll after 1 second
        }
    </script>
</body>
</html>
